<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Doctor</title>
<style>
.py {
	padding-bottom: 15px;
	padding-top: 15px;
}
</style>
</head>

<body>
	<div class="container">
		<div class="row"></div>
		<div class="col-12">
			<div class="card">
				<div class="card-header text-center bg-primary text-white">
					<h3>Doctor Registration</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/doctor/save}" method="POST" id="doctForm">
						<div class="row py">
							<div class="col-2">
								<label for="firstName">firstName</label>
							</div>
							<div class="col-4">
								<input type="text" name="firstName" id="firstName"
									class="form-control" placeholder="Enter  doctor fistname" />
							</div>
							<div class="col-6">
								<span id="firstNameError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="lastName">lastName</label>
							</div>
							<div class="col-4">
								<input type="text" name="lastName" id="lastName"
									class="form-control" placeholder="Enter  doctor lastName" />
							</div>
							<div class="col-6">
								<span id="lastNameError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="email">Email</label>
							</div>
							<div class="col-4">
								<input type="text" name="email" id="email" class="form-control"
									placeholder="Enter your email" />
							</div>
							<div class="col-6">
								<span id="emailError"></span>
							</div>
						</div>
						<!-- row#Dynamic -->
						<div class="row">
							<div class="col-2">
								<label for="specialization">Specialization</label>
							</div>
							<div class="col-4">
								<select name="specialization.id" id="specialization"
									class="form-control">
									<option value="">-SELECT-</option>
									<option th:each="ob:${specializations}" th:value="${ob.key}"
										th:text="${ob.value}"></option>
								</select>
							</div>
							<div class="col-6">
								<span id="specializationError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="address">Address </label>
							</div>
							<div class="col-4">
								<textarea class="form-control" name="address" id="address"
									cols="45" rows="5" placeholder="Your address here"></textarea>
							</div>
							<div class="col-6">
								<span id="addressError"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-2">
								<label for="mobile">Mobile </label>
							</div>
							<div class="col-4">
								<input type="text" name="mobile" id="mobile"
									class="form-control" placeholder="mobile" />
							</div>
							<div class="col-6">
								<span id="mobileError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="gender">Gender</label>
							</div>
							<div class="col-4">
								<input type="radio" name="gender" id="gender1" value="Male" />
								Male <input type="radio" name="gender" id="gender2"
									value="Female" /> Female
							</div>
							<div class="col-6">
								<span id="genderError"></span>
							</div>
						</div>

						<div class="row py">
							<div class="col-2">
								<label for="note">Note </label>
							</div>
							<div class="col-4">
								<textarea name="note" id="note" cols="45" rows="5"
									placeholder="leave a note here"></textarea>
							</div>
							<div class="col-6">
								<span id="noteError"></span>
							</div>
						</div>
						<!-- row#8 -->
						<div class="row py">
							<div class="col-2">
								<label for="photoLoc">Image</label>
							</div>
							<div class="col-4">
								<input type="file" name="fileOb" id="fileOb"
									class="form-control" onchange="uploadFile()" /> <input
									type="hidden" id="photoLoc" name="photoLoc" />
							</div>
							<div class="col-6">
								<span id="photoLocError"></span>
							</div>
						</div>
						<button type="submit" class="btn btn-success">create</button>
					</form>
				</div>
				<div th:if="${message!=null}" class="card-footer bg-white text-info">
					<span th:text="${message}"></span>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/uploadImgBb.js}"></script>
</body>
</html>
