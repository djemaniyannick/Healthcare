<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>patient</title>
<style>
.py {
	padding-bottom: 15px;
	padding-top: 15px;
}
</style>
</head>

<body>
<body>
	<div class="container">
		<div class="row"></div>
		<div class="col-12">
			<div class="card">
				<div class="card-header text-center bg-primary text-white">
					<h3>Patient Registration</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/patient/save}" method="POST" id="doctForm">
						<div class="row py">
							<div class="col-2">
								<label for="firstName">firstName</label>
							</div>
							<div class="col-4">
								<input type="text" name="firstName" id="firstName"
									class="form-control" placeholder="Enter  doctor fistname" />
							</div>
							<div class="col-6">
								<span id="firstNameError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="lastName">lastName</label>
							</div>
							<div class="col-4">
								<input type="text" name="lastName" id="lastName"
									class="form-control" placeholder="Enter  doctor lastName" />
							</div>
							<div class="col-6">
								<span id="lastNameError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="gender">Gender</label>
							</div>
							<div class="col-4">
								<input type="radio" name="gender" id="gender1" value="Male" />
								Male <input type="radio" name="gender" id="gender2"
									value="Female" /> Female
							</div>
							<div class="col-6">
								<span id="genderError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="mobile">Mobile </label>
							</div>
							<div class="col-4">
								<input type="text" name="mobile" id="mobile"
									class="form-control" placeholder="mobile" />
							</div>
							<div class="col-6">
								<span id="mobileError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="dateOfBith">DOB</label>
							</div>
							<div class="col-4">
								<input type="date" name="dateOfBith" id="dateOfBith"
									class="form-control" />
							</div>
							<div class="col-6">
								<span id="dateOfBithError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="patientGender">Marial status</label>
							</div>
							<div class="col-4">
								<input type="radio" name="marialStatus" id="marialStatus1"
									value="single" /> single <input type="radio"
									name="marialStatus" id="marialStatus2" value="divorce" />
								divorce <input type="radio" name="marialStatus"
									id="marialStatus3" value="married" /> married <input
									type="radio" name="marialStatus" id="marialStatus4"
									value="separated" /> separated
							</div>
							<div class="col-6">
								<span id="marialStatusError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="presentAddr">Present Address </label>
							</div>
							<div class="col-4">
								<textarea class="form-control" name="presentAddr"
									id="presentAddr" cols="45" rows="5" placeholder=""></textarea>
							</div>
							<div class="col-6">
								<span id="presentAddrError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="commAddr">Communication Address </label>
							</div>
							<div class="col-4">
								<textarea class="form-control" name="commAddr" id="commAddr"
									cols="45" rows="5" placeholder=""></textarea>
							</div>
							<div class="col-6">
								<span id="commAddrError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="pastMedic">Past Medical History</label>
							</div>
							<div class="col-4">
								<input type="checkbox" name="mediHistory" id="mediHistory1"
									value="Anemia" /> Anemia <input type="checkbox"
									name="mediHistory" id="mediHistory2" value="Asthma" /> Asthma
								<input type="checkbox" name="passMedic" id="diabate"
									value="Diabete" /> Diabete <input type="checkbox"
									name="mediHistory" id="mediHistory3" value="Cancer" /> Cancer
								<input type="checkbox" name="mediHistory" id="mediHistory4"
									value="Ulcer" /> Ulcer <input type="checkbox"
									name="mediHistory" id="mediHistory5" value="Chickenpox" />
								Chickenpox <input type="checkbox" name="mediHistory"
									id="mediHistory6" value="Cancer" /> other
							</div>
							<div class="col-6">
								<span id="mediHistoryError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="ifOther">IF Other History <input
									type="checkbox" name="mediHistory" id="mediHistory5"
									value="ifOther" />
								</label>
							</div>
							<div class="col-4">
								<input type="text" name="ifOther" id="ifOther"
									class="form-control" />
							</div>
							<div class="col-6">
								<span id="mediHistoryError"></span>
							</div>
						</div>
						<div class="row py">
							<div class="col-2">
								<label for="note">Note</label>
							</div>
							<div class="col-4">
								<textarea name="note" id="note" class="form-control"></textarea>
							</div>
							<div class="col-6">
								<span id="noteError"></span>
							</div>
						</div>
						<button type="submit" class="btn btn-success">register</button>
					</form>
				</div>
				<div th:if="${message!=null}" class="card-footer bg-white text-info">
					<span th:text="${message}"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</body>

</html>
